<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영상 링크 버튼</title>
    <style>
        /* 전체 스타일 */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f1e4; /* 밝은 베이지색 배경 */
            margin: 0;
            padding: 20px;
        }

        h2 {
            font-size: 28px;
            color: #3a3a3a;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* 버튼 컨테이너 */
        .container {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 한 줄에 5개 */
            gap: 15px;
            max-width: 1000px;
            margin: 0 auto;
            padding: 10px;
        }

        /* 버튼 스타일 */
        .video-button {
            width: 100%;
            height: 55px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #3a5a40; /* 고급스러운 녹색 */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .video-button:hover {
            background: #2d4a34; /* 더 어두운 녹색 */
            box-shadow: 3px 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* 비디오 컨테이너 */
        #video-container {
            display: flex;
            justify-content: center;  /* 가운데 정렬 */
            margin-top: 30px;
            width: 100%;
        }

        iframe {
            width: 80%;
            max-width: 800px;
            height: 450px;
            border: none;
            display: none;
            border-radius: 12px;
            box-shadow: 3px 5px 20px rgba(0, 0, 0, 0.2);
        }

        /* 반응형 지원 */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 600px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>

    <h2>🎬 영상 링크 버튼</h2>
    <div class="container">
        <button class="video-button" onclick="playVideo('Qh7q6-Xo_x8')">영상 1</button>
        <button class="video-button" onclick="playVideo('wxyz5678')">영상 2</button>
        <button class="video-button" onclick="playVideo('mnop9876')">영상 3</button>
        <button class="video-button" onclick="playVideo('qrst4321')">영상 4</button>
        <button class="video-button" onclick="playVideo('uvwx8765')">영상 5</button>
        <button class="video-button" onclick="playVideo('lmno3456')">영상 6</button>
        <button class="video-button" onclick="playVideo('defg6789')">영상 7</button>
        <button class="video-button" onclick="playVideo('hijk1234')">영상 8</button>
        <button class="video-button" onclick="playVideo('zyxw9876')">영상 9</button>
        <button class="video-button" onclick="playVideo('vuts5432')">영상 10</button>
        <button class="video-button" onclick="playVideo('asdf5678')">영상 11</button>
        <button class="video-button" onclick="playVideo('qwer4321')">영상 12</button>
        <button class="video-button" onclick="playVideo('zxcv1234')">영상 13</button>
        <button class="video-button" onclick="playVideo('bnmk5678')">영상 14</button>
        <button class="video-button" onclick="playVideo('plok4321')">영상 15</button>
    </div>

    <div id="video-container">
        <iframe id="video-frame"></iframe>
    </div>

    <script>
        function playVideo(videoId) {
            var iframe = document.getElementById("video-frame");
            iframe.src = "https://www.youtube.com/embed/" + videoId + "?autoplay=1";
            iframe.style.display = "block";
        }
    </script>

</body>
</html>
